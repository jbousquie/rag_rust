# Configuration du projet RAG-Proxy

[data_sources]
path = "data_sources"

[indexing]
# Chemin vers le répertoire contenant les fichiers à indexer
path = "data_sources"

# Chemin vers le fichier de suivi des fichiers indexés
file_tracker_path = "index_tracker.json"

# Taille des fragments de texte (en caractères)
chunk_size = 512

# Taille des lots pour les embeddings (nombre de chunks par requête)
embeddings_chunk_size = 10

[rag_proxy]
# Paramètres du proxy RAG
port = 3000
host = "127.0.0.1"
chat_completion_endpoint = "/v1/chat/completions"

[llm]
# Configuration de l'API LLM
endpoint = "https://llm.iut-rodez.fr:8383/v1"
model = "qwen3coder"
api_key = ""

[embeddings]
# Configuration du serveur local d'embeddings Ollama
endpoint = "http://localhost:11434"
model = "qwen3-embedding:8b"

[qdrant]
# Configuration de Qdrant
host = "localhost"
port = 6333
api_key = "qdrantapikey"
collection = "rag_documents"
vector_size = 4096
distance = "Cosine"
